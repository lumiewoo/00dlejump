<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Doodle Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling on mobile */
            user-select: none; /* Prevent text selection */
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            display: block;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }
        
        @media (max-width: 768px) {
            #instructions {
                font-size: 10px;
                padding: 5px;
                max-width: 150px;
            }
        }
        
        #controls {
            position: absolute;
            top: 100px;
            left: 10px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }
        
        @media (max-width: 768px) {
            #controls {
                font-size: 10px;
                padding: 5px;
                max-width: 150px;
                top: 80px;
            }
            
            #controls select, #controls input[type="range"] {
                width: 80px;
                font-size: 10px;
            }
        }
        
        #controls select, #controls input {
            margin: 5px 0;
            padding: 3px;
            font-size: 11px;
            width: 120px;
        }
        
        #controls label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }
        
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        
        #genderSelector {
            position: absolute;
            top: 10px;
            right: 150px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 14px;
        }
        
        #genderSelector button {
            padding: 5px 10px;
            border: 2px solid #333;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #genderSelector button.active {
            background: #4169E1;
            color: white;
        }
        
        @media (max-width: 768px) {
            #genderSelector {
                right: 100px;
                font-size: 12px;
            }
            #genderSelector button {
                padding: 3px 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="genderSelector">
            <button id="genderM" class="active">M</button>
            <button id="genderF">F</button>
            <button id="genderNB">NB</button>
        </div>
        <div id="instructions">
            <span class="desktop-controls">← → to move | ↑ max jump | ↓ fall through<br>
            Spacebar to pause<br>
            Enter to export entire session as MIDI</span>
            <span class="mobile-controls" style="display: none;">Hold and drag to move<br>
            Tap to pause<br>
            Double tap to export MIDI</span>
        </div>
        <div id="controls">
            <label>Key:</label>
            <select id="keySelect">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
            
            <label>Scale:</label>
            <select id="scaleSelect">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="pentatonic">Pentatonic</option>
                <option value="blues">Blues</option>
                <option value="chromatic">Chromatic</option>
            </select>
            
            <label>Octave Range:</label>
            <select id="octaveRangeSelect">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
            </select>
            
            <label>Sound:</label>
            <select id="soundSelect">
                <option value="sine">Sine</option>
                <option value="piano">Piano</option>
                <option value="supersaw">Supersaw</option>
                <option value="pad">Ambient Pad</option>
                <option value="brass">Brass</option>
                <option value="flute">Flute</option>
            </select>
            
            <label>Mode:</label>
            <select id="modeSelect">
                <option value="single">Single Note</option>
                <option value="chord">Chord</option>
            </select>
            
            <label style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="arpCheckbox" style="width: auto; margin-right: 5px;">
                Arp
            </label>
            
            <label>Arp Type:</label>
            <select id="arpTypeSelect" disabled>
                <option value="up">Up</option>
                <option value="down">Down</option>
                <option value="updown">Up-Down</option>
                <option value="downup">Down-Up</option>
                <option value="random">Random</option>
                <option value="chord">As Played</option>
            </select>
            
            <label style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="randomizeArpTypeCheckbox" style="width: auto; margin-right: 5px;" disabled>
                Randomize Arp Type
            </label>
            
            <label style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="randomizeRhythmCheckbox" style="width: auto; margin-right: 5px;" disabled>
                Randomize Arp Rhythm
            </label>
            
            <label>Arp Chance:</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="arpChanceSlider" min="0" max="100" value="100" style="width: 100px;" disabled>
                <span id="arpChanceValue">100%</span>
            </div>
            
            <label>Arp Length:</label>
            <select id="arpLengthSelect" disabled>
                <option value="0.125">1/8</option>
                <option value="0.25" selected>1/4</option>
                <option value="0.5">1/2</option>
                <option value="1">1</option>
            </select>
        </div>
        <div id="status">Status: Playing</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script src="js/game_simple.js"></script>
</body>
</html>
