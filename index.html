<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00dlejump</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #f4acca 0%, #f6f6e9 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling on mobile */
            user-select: none; /* Prevent text selection */
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            background: linear-gradient(180deg, #f4acca 0%, #f6f6e9 100%);
            display: block;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }
        
        @media (max-width: 768px) {
            #instructions {
                font-size: 10px;
                padding: 5px;
                max-width: 150px;
            }
        }
        
        #controls {
            position: absolute;
            top: 100px;
            left: 10px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }
        
        @media (max-width: 768px) {
            #controls {
                font-size: 10px;
                padding: 5px;
                max-width: 150px;
                top: 80px;
            }
            
            #controls select, #controls input[type="range"] {
                width: 80px;
                font-size: 10px;
            }
        }
        
        #controls select, #controls input {
            margin: 5px 0;
            padding: 3px;
            font-size: 11px;
            width: 120px;
        }
        
        #controls label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }
        
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        
        #genderSelector {
            position: absolute;
            top: 10px;
            right: 150px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 14px;
        }
        
        #genderSelector button {
            padding: 5px 10px;
            border: 2px solid #333;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #genderSelector button.active {
            background: #4169E1;
            color: white;
        }
        
        @media (max-width: 768px) {
            #genderSelector {
                right: 100px;
                font-size: 12px;
            }
            #genderSelector button {
                padding: 3px 6px;
                font-size: 12px;
            }
        }
        
        #hamburgerMenu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        
        #hamburgerIcon {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        
        #hamburgerIcon:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        @media (max-width: 768px) {
            #controls.mobile-hidden {
                display: none !important;
            }
            
            #controls.mobile-visible {
                position: absolute;
                top: 60px;
                left: 10px;
                z-index: 999;
                background: rgba(255, 255, 255, 0.95);
                border: 2px solid #333;
                border-radius: 5px;
                max-width: 200px;
            }
        }
        
        /* Mobile Gamepad Styles */
        #mobileGamepad {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }
        
        /* Analog Stick (Left Side) */
        #analogStick {
            position: absolute;
            bottom: 80px;
            left: 50px;
            width: 120px;
            height: 120px;
            pointer-events: all;
        }
        
        #analogStickBase {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.6);
            position: absolute;
        }
        
        #analogStickKnob {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        /* Buttons (Right Side) */
        #gamepadButtons {
            position: absolute;
            bottom: 80px;
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            pointer-events: all;
        }
        
        #saveButton {
            width: 80px;
            height: 40px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: 2px solid rgba(76, 175, 80, 1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
            cursor: pointer;
        }
        
        #saveButton:active {
            background: rgba(76, 175, 80, 1);
            transform: scale(0.95);
        }
        
        #actionButtons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .gamepad-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            user-select: none;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        #buttonA, #buttonB {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            user-select: none;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        #buttonA:active, #buttonB:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(0.9);
        }
        
        #buttonA {
            background: rgba(255, 193, 7, 0.8);
            border-color: rgba(255, 193, 7, 1);
        }
        
        #buttonB {
            background: rgba(244, 67, 54, 0.8);
            border-color: rgba(244, 67, 54, 1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="genderSelector">
            <span style="margin-right: 10px; font-weight: bold;">Gender:</span>
            <button id="genderM" class="active">M</button>
            <button id="genderF">F</button>
            <button id="genderNB">NB</button>
        </div>
        <div id="instructions">
            <span class="desktop-controls">‚Üê ‚Üí to move | ‚Üë max jump | ‚Üì fall through<br>
            Spacebar to pause<br>
            Enter to export entire session as MIDI</span>
            <span class="mobile-controls" style="display: none;">Use analog stick to move/jump/fall<br>
            A = Jump, B = Fall Through<br>
            Save = Export MIDI, Tap screen = Pause</span>
        </div>
        <div id="hamburgerMenu" style="display: none;">
            <div id="hamburgerIcon">‚ò∞</div>
        </div>
        <div id="controls">
            <label>Key:</label>
            <select id="keySelect">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
            
            <label>Scale:</label>
            <select id="scaleSelect">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="pentatonic">Pentatonic</option>
                <option value="blues">Blues</option>
                <option value="chromatic">Chromatic</option>
            </select>
            
            <label>Octave Range:</label>
            <select id="octaveRangeSelect">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
            </select>
            
            <label>Sound:</label>
            <select id="soundSelect">
                <option value="sine">Sine</option>
                <option value="piano">Piano</option>
                <option value="supersaw">Supersaw</option>
                <option value="pad">Ambient Pad</option>
                <option value="brass">Brass</option>
                <option value="flute">Flute</option>
            </select>
            
            <label>Mode:</label>
            <select id="modeSelect">
                <option value="single">Single Note</option>
                <option value="chord">Chord</option>
            </select>
            
            <label style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="arpCheckbox" style="width: auto; margin-right: 5px;">
                Arp
            </label>
            
            <label>Arp Type:</label>
            <select id="arpTypeSelect" disabled>
                <option value="up">Up</option>
                <option value="down">Down</option>
                <option value="updown">Up-Down</option>
                <option value="downup">Down-Up</option>
                <option value="random">Random</option>
                <option value="chord">As Played</option>
            </select>
            
            <label style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="randomizeArpTypeCheckbox" style="width: auto; margin-right: 5px;" disabled>
                Randomize Arp Type
            </label>
            
            <label style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="randomizeRhythmCheckbox" style="width: auto; margin-right: 5px;" disabled>
                Randomize Arp Rhythm
            </label>
            
            <label>Arp Chance:</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="arpChanceSlider" min="0" max="100" value="100" style="width: 100px;" disabled>
                <span id="arpChanceValue">100%</span>
            </div>
            
            <label>Arp Length:</label>
            <select id="arpLengthSelect" disabled>
                <option value="0.125">1/8</option>
                <option value="0.25" selected>1/4</option>
                <option value="0.5">1/2</option>
                <option value="1">1</option>
            </select>
            
            <label>Platform Density:</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="platformDensitySlider" min="10" max="80" value="20" style="width: 100px;">
                <span id="platformDensityValue">20%</span>
            </div>
        </div>
        <div id="status">Status: Playing</div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Mobile Gamepad Overlay -->
        <div id="mobileGamepad" style="display: none;">
            <!-- Analog Stick (Left Side) -->
            <div id="analogStick">
                <div id="analogStickBase"></div>
                <div id="analogStickKnob"></div>
            </div>
            
            <!-- Buttons (Right Side) -->
            <div id="gamepadButtons">
                <div id="saveButton">Save</div>
                <div id="actionButtons">
                    <div id="buttonA">A</div>
                    <div id="buttonB">B</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/game_simple.js"></script>
</body>
</html>
